<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Generator Agent</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fb;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      padding: 1rem 2rem;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .input-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-section input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .input-section button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .input-section button:hover {
      background: #2563eb;
    }
    #title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    #content {
      line-height: 1.6;
    }
    .loading {
      text-align: center;
      font-style: italic;
      color: #555;
    }
    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚡ AI Blog Generator</h1>
  </header>
  <main>
    <div class="input-section">
      <input type="text" id="topic" placeholder="Enter a blog topic..." />
      <button onclick="generateBlog()">Generate</button>
    </div>
    <div id="status"></div>
    <div id="title"></div>
    <div id="content"></div>
  </main>

  <script>
    async function generateBlog() {
      const topic = document.getElementById("topic").value.trim();
      const status = document.getElementById("status");
      const titleEl = document.getElementById("title");
      const contentEl = document.getElementById("content");

      titleEl.innerHTML = "";
      contentEl.innerHTML = "";
      status.innerHTML = "";

      if (!topic) {
        status.innerHTML = '<p class="error">Please enter a topic.</p>';
        return;
      }

      status.innerHTML = '<p class="loading">Generating blog... please wait ⏳</p>';

      try {
        const response = await fetch("http://localhost:8000/blogs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.detail || "Error generating blog");
        }

        const data = await response.json();
        const blogTitle = data.data.topic;
        const blogHtml = data.data.blog.content;

        // extract title (first heading or first line)
        let tempDiv = document.createElement("div");
        tempDiv.innerHTML = blogHtml;

        let title = blogTitle;

        titleEl.textContent = title;
        contentEl.innerHTML = blogHtml;

        status.innerHTML = "";
      } catch (err) {
        console.error(err);
        status.innerHTML = `<p class="error">❌ ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
